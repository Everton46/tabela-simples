<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <p>Formulario</p>
    <p>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"
        name="nome" placeholder="Seu Nome" required>
    </p> 

    <p>
        <label for="dev">Sou um Dev SIM</label><br>
        <input type="checkbox" id="dev" value="sim">
        
    </p>   
    <p>
        GÃªnero:<br>
        <label for="feminino">feminino</label>
        <input type="radio" id ="feminino"
        name="genero" value="feminino"><br>

        <label for="masculino">masculino</label>
        <input type="radio" id ="masculino"
        name="genero" value="masculino"><br>

        <label for="outro_outra">Outro ou Outra</label>
        <input type="radio" id ="outro_outra"
        name="genero" value="outro_outra"><br>
    </p>
    <p>
        <label for="data">Data</label><br>
        <input type="date" id ="data"
        name="data"><br><br>

        <label for="hora">Hora</label><br>
        <input type="time" id ="hora"
        name="hora" value="00:00:01"><br>
    </p>

    <p>
        <label for="email">Seu Email:</label><br>
        <input type="email" id="email"
        name="email" placeholder="email@email.com">
    
    </p> 

    <p>
        <label for="foto">Sua Foto:</label><br>
        <input type="file" id="foto"
        name="foto" accept=".png, svg, image/*">
    
    </p> 

            
    <p>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </p>

 
    </form>
</body>
</html>
